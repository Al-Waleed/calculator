<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="screen">0000</div>
        <div class="buttonsContainer">
            <div>
                <button class="button clear grey">AC</button>
                <button class="button negative grey">+/-</button>
                <button class="button percentage grey">%</button>
                <button class="button divide orange">/</button>
            </div>
            <div>
                <button class="button ">7</button>
                <button class="button ">8</button>
                <button class="button ">9</button>
                <button class="button multiply orange">X</button>
            </div>
            <div>
                <button class="button ">4</button>
                <button class="button ">5</button>
                <button class="button ">6</button>
                <button class="button substract orange">-</button>
            </div>
            <div>
                <button class="button ">1</button>
                <button class="button ">2</button>
                <button class="button ">3</button>
                <button class="button add orange">+</button>
            </div>
            <div>
                <button class="button ">0</button>
                <button class="button ">.</button>
                <button class="button equal orange">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
