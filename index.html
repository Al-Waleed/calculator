<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen" value="0">0</div>
        <div class="buttonsContainer">
            <div>
                <button class="button clear grey">C</button>
                <button class="button negative grey">+/-</button>
                <button class="button percentage grey">%</button>
                <button class="button divide orange">/</button>
            </div>
            <div>
                <button class="button seven numbers" value="7">7</button>
                <button class="button eight numbers" value="8">8</button>
                <button class="button nine numbers" value="9">9</button>
                <button class="button multiply orange">x</button>
            </div>
            <div>
                <button class="button four numbers" value="4">4</button>
                <button class="button five numbers" value="5">5</button>
                <button class="button six numbers" value="6">6</button>
                <button class="button substract orange">-</button>
            </div>
            <div>
                <button class="button one numbers" value="1">1</button>
                <button class="button two numbers" value="2">2</button>
                <button class="button three numbers" value="3">3</button>
                <button class="button add orange">+</button>
            </div>
            <div>
                <button class="button zero numbers" value="0">0</button>
                <button class="button decimalPoint">.</button>
                <button class="button equal orange">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
